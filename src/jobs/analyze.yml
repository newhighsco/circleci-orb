parameters:
  disabled:
    type: boolean
    default: false
  command:
    type: string
    default: yarn analyze

executor: default

steps:
  - when:
      condition: <<parameters.disabled>>
      steps:
        - run: echo "`disabled` paramater set to `true`"
  - unless:
      condition: <<parameters.disabled>>
      steps:
        - attach_workspace:
            at: .
        - run:
            command: <<parameters.command>>
