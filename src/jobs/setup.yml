parameters:
  cache-version:
    type: string
    default: v1
  checkout-method:
    type: enum
    enum: [blobless, full]
    default: blobless
  install-command:
    type: string
    default: ''
  pkg-manager:
    type: enum
    enum: [yarn, yarn-berry]
    default: yarn

executor: default

environment:
  HUSKY: 0

steps:
  - checkout:
      method: <<parameters.checkout-method>>
  - node/install:
      install-yarn: <<parameters.pkg-manager=="yarn">>
  - node/install-packages:
      pkg-manager: <<parameters.pkg-manager>>
      cache-path: node_modules
      cache-version: <<parameters.cache-version>>
      override-ci-command: <<parameters.install-command>>
      include-branch-in-cache-key: false
  - persist_to_workspace:
      root: .
      paths:
        - '*'
