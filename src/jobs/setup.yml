parameters:
  cache-version:
    type: string
    default: v1
  install-command:
    type: string
    default: ''

executor: default

steps:
  - checkout
  - node/install:
      install-yarn: true
  - node/install-packages:
      pkg-manager: yarn
      cache-path: node_modules
      cache-version: <<parameters.cache-version>>
      override-ci-command: <<parameters.install-command>>
      include-branch-in-cache-key: false
  - persist_to_workspace:
      root: .
      paths:
        - '*'
