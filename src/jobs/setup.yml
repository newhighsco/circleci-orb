parameters:
  cache-path:
    type: string
    default: node_modules
  cache-version:
    type: string
    default: v1
  checkout-method:
    type: enum
    enum: [blobless, full]
    default: blobless
  install-command:
    type: string
    default: ''
  pkg-manager:
    type: enum
    enum: [yarn, yarn-berry]
    default: yarn

executor: default

environment:
  HUSKY: 0

steps:
  - checkout:
      method: <<parameters.checkout-method>>
  - node/install:
      install-yarn: <<parameters.pkg-manager=="yarn">>
  - when:
      condition:
        equal: [yarn-berry, <<parameters.pkg-manager>>]
      steps:
        - run:
            name: Enable Corepack
            command: corepack enable --install-directory /home/circleci/bin
  - node/install-packages:
      cache-path: <<parameters.cache-path>>
      cache-version: <<parameters.cache-version>>
      override-ci-command: <<parameters.install-command>>
      pkg-manager: <<parameters.pkg-manager>>
      with-cache: <<parameters.pkg-manager=="yarn">>
      check-cache: always
      include-branch-in-cache-key: false
  - persist_to_workspace:
      root: .
      paths:
        - '*'
