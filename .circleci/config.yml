version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  orb-tools: circleci/orb-tools@11.1.2

parameters:
  yarn-cache-key:
    type: string
    default: v1-yarn-cache-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}
  orb-name:
    type: string
    default: newhighsco/orb

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - <<pipeline.parameters.yarn-cache-key>>
      - run: yarn install --ignore-scripts
      - save_cache:
          key: <<pipeline.parameters.yarn-cache-key>>
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  release:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - cli/install
      - deploy:
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - orb-tools/lint:
          name: test
          requires:
            - setup
      - orb-tools/pack:
          name: build
          requires:
            - test
      - orb-tools/publish-dev:
          name: prerelease
          orb-name: <<pipeline.parameters.orb-name>>
          circleci-token: CIRCLECI_API_TOKEN
          pub-type: dev
          vcs-type: <<pipeline.project.type>>
          requires:
            - build
          filters:
            branches:
              ignore:
                - main
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - main
