version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  node: circleci/node@6.3.0
  orb-tools: circleci/orb-tools@12.2.0

jobs:
  setup:
    executor: node/default
    environment:
      HUSKY: 0
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
          cache-path: node_modules
          override-ci-command: yarn install --ignore-scripts
          include-branch-in-cache-key: false
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  release:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - cli/install
      - run:
          command: yarn build
      - run:
          command: yarn semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - orb-tools/lint:
          name: test
          requires:
            - setup
      - orb-tools/pack:
          name: build
          requires:
            - test
      - orb-tools/publish:
          name: prerelease
          orb_name: newhighsco/orb
          circleci_token: CIRCLECI_API_TOKEN
          pub_type: dev
          vcs_type: <<pipeline.project.type>>
          requires:
            - build
          filters:
            branches:
              ignore:
                - main
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - main
