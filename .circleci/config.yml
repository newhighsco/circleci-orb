version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  orb-tools: circleci/orb-tools@11.1.2

parameters:
  yarn-cache-key:
    type: string
    default: v1-yarn-cache-{{ checksum ".nvmrc" }}-{{ checksum "yarn.lock" }}
  orb-name:
    type: string
    default: newhighsco/orb
  orb-path:
    type: string
    default: packed-orb.yml

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  setup:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - <<pipeline.parameters.yarn-cache-key>>
      - run: yarn install --ignore-scripts
      - save_cache:
          key: <<pipeline.parameters.yarn-cache-key>>
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  build:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - cli/install
      - orb-tools/pack:
          source: src
          destination: <<pipeline.parameters.orb-path>>
      - orb-tools/validate:
          orb-path: <<pipeline.parameters.orb-path>>
      - store_artifacts:
          path: <<pipeline.parameters.orb-path>>
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  release:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - cli/install
      - deploy:
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - orb-tools/lint:
          name: test
          requires:
            - setup
      - build:
          requires:
            - test
      - orb-tools/publish-dev:
          name: prerelease
          branch-sha-version-ref: dev:$CIRCLE_BRANCH
          orb-name: <<pipeline.parameters.orb-name>>
          orb-path: <<pipeline.parameters.orb-path>>
          publish-alpha-version: false
          publish-branch-sha-version: true
          publish-token-variable: CIRCLECI_API_TOKEN
          workspace-root: '.'
          requires:
            - build
          filters:
            branches:
              ignore:
                - main
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - main
