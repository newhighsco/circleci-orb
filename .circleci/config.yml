version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.9
  node: circleci/node@5.0.2
  orb-tools: circleci/orb-tools@11.1.2

jobs:
  setup:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          cache-path: node_modules
          override-ci-command: yarn install --ignore-scripts
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  release:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - cli/install
      - deploy:
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - setup
      - orb-tools/lint:
          name: test
          requires:
            - setup
      - orb-tools/pack:
          name: build
          requires:
            - test
      - orb-tools/publish:
          name: prerelease
          orb-name: newhighsco/orb
          circleci-token: CIRCLECI_API_TOKEN
          pub-type: dev
          vcs-type: <<pipeline.project.type>>
          requires:
            - build
          filters:
            branches:
              ignore:
                - main
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - main
